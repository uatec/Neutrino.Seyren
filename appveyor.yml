version: '0.0.{build}'
image: Visual Studio 2017
branches:
  only:
  - master
init: 
  # Good practice, because Windows
  - cmd: git config --global core.autocrlf true
before_build:
  - cmd: dotnet --info
build_script:
  - cmd: dotnet pack src/Neutrino.Seyren/Neutrino.Seyren.csproj --include-symbols -o ./
artifacts:
  - path: '**\*.nupkg'
    name: nuget